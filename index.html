<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="src/odin-lined.png" alt="Odin-Project logo">
        <header class="">TOP HONG KONG</header>
    </div>
    <div class="signUp">
        <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form"><header class="signUp-demo">WELCOME TO THE ODIN PROJECT</header></a>
        <form action="#" method="post" class="signUp-form">
            <div class="name">
                <div class="signUp-label">
                    <label for="first_name">FIRST NAME*</label>
                    <input type="text" id="first-name" minlength="2" maxlength="20" pattern="^[a-zA-Z ,.'\-]+$" required>
                    <div class="error first-name-error"></div>
                </div>
                <div class="signUp-label">
                    <label for="last_name">LAST NAME*</label>
                    <input type="text" id="last-name" minlength="2" maxlength="20" pattern="^[a-zA-Z ,.'\-]+$" required>
                    <div class="error last-name-error"></div>
                </div>
            </div>
            <div class="contact">
                <div class="signUp-label">
                    <label for="email">EMAIL*</label>
                    <input type="email" id="email" required>
                    <div class="error email-error"></div>
                </div>
                <div class="signUp-label">
                    <label for="phone">PHONE NUMBER*</label>
                    <input type="tel" id="phone" required>
                    <div class="error phone-error"></div>
                </div>
            </div>
            <div class="password">
                <div class="signUp-label">
                    <label for="password">PASSWORD*</label>
                    <input type="password" id="password" pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}$" required>
                    <div class="error password-error"></div>
                </div>
                <div class="signUp-label">
                    <label for="confirmPassword">CONFIRM PASSWORD*</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error confirmPassword-error"></div>
                </div>
            </div>
            <button type="submit" class="submit-button">SIGN UP</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
